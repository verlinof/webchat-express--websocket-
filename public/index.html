<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webchat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Webchat</h1>
    <div class="main">
      <div class="name">
        <span><i class="fa-solid fa-user"></i></span>
        <input type="text" id="name-input" value="anonymous" maxlength="20" />
      </div>

      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">
            Hello
            <span>bluebird 26 july 10:30</span>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            Hello
            <span>bluebird 26 july 10:30</span>
          </p>
        </li>
        <li class="message_feedback">
          <p class="feedback" id="feedback">Killer is typing a message</p>
        </li>
      </ul>

      <form class="message-form" id="message-form">
        <input type="text" id="message-input" />
        <div class="v-divider"></div>
        <button type="submit">
          Send <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>

      <h3 class="clients-total" id="client-total">Total clients: 2</h3>
    </div>
  </body>
</html>
